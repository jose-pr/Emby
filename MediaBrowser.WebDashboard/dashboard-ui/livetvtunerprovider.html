<!DOCTYPE html>
<html>
<head>
    <title>${TitleLiveTV}</title>
</head>
<body>
    <div id="liveTvTunerProviderPage" data-role="page" class="page type-interior liveTvSettingsPage" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Live%20TV" data-require="jqmcollapsible,scripts/livetvtunerprovider,paper-input,paper-checkbox">

        <div data-role="content">
            <div class="content-primary">

                <div data-role="controlgroup" data-type="horizontal" class="localnav" data-mini="true">
                    <a href="livetvstatus.html" data-role="button" class="ui-btn-active">${TabTuners}</a>
                    <a href="livetvsettings.html" data-role="button">${TabSettings}</a>
                    <a href="appservices.html?context=livetv" data-role="button">${TabExternalServices}</a>
                </div>

                <div class="readOnlyContent tunerDiv" style="margin-top: 2em;">
                    <h1 class="tunerHeader"></h1>
                    <form>
                        <div>
                            <div class="providerTemplate"></div>
                            <div>
                                <br />
                                <paper-checkbox class="chkEnabled" checked>${LabelEnableThisTuner}</paper-checkbox>
                                <div class="fieldDescription paperCheckboxFieldDescription">${LabelEnableThisTunerHelp}</div>
                            </div>
                            <div data-role="collapsible" data-collapsed="true">
                                <h3>Advanced</h3>
                                <div>
                                    <br />
                                    <label for="selectListing" class="selectLabel">${LabelLineup}</label>
                                    <select id="selectListing" data-mini="true"></select>
                                </div>
                                <div>
                                    <paper-input class="txtChannelMaps" label="${Channel Maps}"></paper-input>
                                </div>
                            </div>
                            <div>
                                <button type="submit" data-role="none" class="clearButton">
                                    <paper-button raised class="submit block"><iron-icon icon="check"></iron-icon><span>${ButtonSave}</span></paper-button>
                                </button>
                                <paper-button raised class="cancel block btnCancel" onclick="history.back();"><iron-icon icon="close"></iron-icon><span>${ButtonCancel}</span></paper-button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
