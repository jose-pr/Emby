<h1>Schedules Direct</h1>
<p class="createAccountHelp"></p>
<div style="font-size:16px;">
    <div style="display:inline-block;vertical-align:middle;margin-left:5px;">
        ${GuideProviderLogin}
    </div>
</div>
<form class="formLogin">
    <div>
        <div>
            <paper-input class="txtUser" label="${LabelUsername}" required="required" autocomplete="off"></paper-input>
        </div>
        <div>
            <paper-input class="txtPass" label="${LabelPassword}" required="required" autocomplete="off" type="password"></paper-input>
        </div>
        <div>
            <button type="submit" data-role="none" class="clearButton">
                <paper-button raised class="submit block"><iron-icon icon="check"></iron-icon><span>${ButtonSave}</span></paper-button>
            </button>

        </div>
    </div>
</form>
<div data-role="collapsible" data-collapsed="true">
    <h3>Add Lineup to Account</h3>
    <div>
        <br />
        <label for="selectCountry" class="selectLabel">${LabelCountry}</label>
        <select id="selectCountry" data-mini="true" required="required"></select>
    </div>
    <div>
        <paper-input class="txtZipCode" label="${LabelZipCode}" required="required"></paper-input>
    </div>
    <div>
        <link rel="import" href="/web/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
        <div id="addListing" style="display:inline-block"></div>
        <paper-icon-button id="btnAddListing" icon="add"></paper-icon-button>
    </div>
</div>
<div class="listingsSection hide">
    <h3>Avaliable Lineups</h3>
    <div style="font-size:16px;">
        <table data-role="table" data-mode="reflow" class="AvaliableLineups stripedTable ui-responsive table-stroke">
            <thead>
                <tr>
                    <th data-priority="2">Name</th>
                    <th data-priority="1"></th>
                </tr>
            </thead>
            <tbody class="resultBody"></tbody>
        </table>
    </div>
</div>
